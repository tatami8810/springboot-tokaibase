<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>

<style>
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    width: 260px;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.card-body {
    padding: 10px;
}
</style>

</head>
<body>

<h1>避難所検索結果</h1>

<div class="card-container">
    <div class="card" th:each="shelter : ${shelters}">
        <img th:src="@{/img/noimage.png}" alt="No Image">
        <div class="card-body">
            <h3 th:text="${shelter.shelterName}"></h3>
            <p th:text="${shelter.cityAddress}"></p>
        </div>
    </div>
</div>

</body>
</html>
